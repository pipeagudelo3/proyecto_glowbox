{% extends "base.html" %}
{% block title %}Iniciar sesión · Glowbox{% endblock %}

{% block content %}
  <article class="card" style="max-width:420px;margin:0 auto;">
    <h2 style="margin-top:0;">Iniciar sesión</h2>

    {% if form.errors %}
      <p class="msg msg-err">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div style="display:grid;gap:10px;">
        <label>Email
            <input name="username" type="email" required ...>  <!-- ← name=username -->
        </label>
        <label>Contraseña
          <input name="password" type="password" required
                 style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:var(--card);color:var(--fg);">
        </label>
      </div>

      <button class="btn btn-primary btn-neon" type="submit" style="margin-top:12px;">Entrar</button>
    </form>

    <p style="margin-top:12px;color:var(--muted);">
      ¿No tienes cuenta?
      <a class="und" href="{% url 'accounts:signup' %}">Crear una cuenta</a>
    </p>
  </article>
{% endblock %}
